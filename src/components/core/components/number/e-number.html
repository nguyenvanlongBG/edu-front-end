<div :class="['e-number', control.styleClass]">
  <label v-if="control.label" class="number-label">{{ control.label }}</label>
  <input
    type="number"
    :min="control.min"
    :max="control.max"
    :step="control.step"
    v-model.number="innerValue"
    :placeholder="control.placeholder"
    @blur="validate"
    @input="onInput"
    class="number-input"
  />
  <p v-if="control.messageWarning" class="warning-message">
    {{ control.messageWarning }}
  </p>
</div>

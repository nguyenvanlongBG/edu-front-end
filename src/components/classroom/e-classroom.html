<div class="container-classroom">
  <div class="classroom">
    <div class="box-action-classroom">
      <i
        class="fa-solid fa-ellipsis icon-tool-classroom"
        @click.stop="toggleActionClassroom"
        >...</i
      >
      <ul
        v-if="state.displayNavClassroom"
        class="menu-action-classroom"
        @click.stop
      >
        <li @click="onEnroll">
          <div class="action-classroom">
            {{$t("i18nClassroom.EnrollClass")}}
          </div>
        </li>
        <li v-if="isShowEdit()" @click="onEdit">
          <div class="action-classroom">
            {{$t("i18nClassroom.EditClassroom")}}
          </div>
        </li>
        <li @click="onLeave">
          <div class="action-classroom">{{$t("i18nClassroom.LeaveClass")}}</div>
        </li>
      </ul>
    </div>
    <div class="box-image-classroom">
      <img class="image-classroom" :src="avatarClass()" />
    </div>
    <div class="name-classroom">{{classroom.name}}</div>
  </div>
</div>

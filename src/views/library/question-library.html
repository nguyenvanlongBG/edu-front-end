<div class="d-flex p-16px">
  <div class="d-flex-column flex-1 row-gap-8px">
    <div class="d-flex-end">
      <EButton :control="addQuestionBtn" @click="onAddQuestion" />
    </div>
    <div style="height: 36px" v-if="isLoading">
      <ELoading :control="loadingControl" v-model="isLoading" />
    </div>
    <div v-show="!isLoading" class="list-question">
      <div v-for="question in questions" :key="question.question_id">
        <EQuestion
          :control="getQuestionControl(question)"
          @change-answer="onChangeAnswer"
        >
          <template #right-default-tool-bar>
            <EMultiCombobox
              v-if="getQuestionControl(question).isShowQuestionType"
              :control="chapterControl"
              v-model="question.lstChapterId"
            />
          </template>
        </EQuestion>
      </div>
    </div>
    <div>
      <EPaging :control="pagingControl" />
    </div>
  </div>
</div>
